<body>
        

<div class="auth-wrapper">

    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Login to continue your learning journey</p>

        <input type="email" id="loginEmail" class="auth-input" placeholder="Email">
        <input type="password" id="loginPassword" class="auth-input" placeholder="Password">

        <button class="auth-btn" onclick="loginUser()">Login</button>
        <button class="google-btn" onclick="googleLogin()">
            <img src="assets/google-icon.png" alt="Google">
                Continue with Google
            </button>
            <p class="auth-link">
             <a href="#" onclick="forgotPassword()">Forgot password?</a>
           </p>


        <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
