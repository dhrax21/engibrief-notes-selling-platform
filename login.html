<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Engibrief</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Login to continue your learning journey</p>

    <input type="email" id="loginEmail" class="auth-input" placeholder="Email">
    <input type="password" id="loginPassword" class="auth-input" placeholder="Password">

    <!-- ✅ EMAIL LOGIN -->
    <button type="button" class="auth-btn" onclick="loginUser()">Login</button>

    <!-- ❌ GOOGLE LOGIN TEMPORARILY REMOVED -->
    <!-- Will be added back properly -->

    <p class="auth-link">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </p>

    <p class="auth-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>
</div>

<!-- ✅ ONLY ONE SCRIPT -->
<script type="module" src="./app.js"></script>

</body>
</html>
