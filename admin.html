<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engibrief Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="admin-navbar">
  <h2>Engibrief Admin Dashboard</h2>
</header>

<section class="admin-container">

  <h2 class="section-title">Add New E-Book</h2>

  <!-- ❌ NO AUTO SUBMIT -->
  <form id="addProductForm" class="admin-form" onsubmit="return false;">

    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Price (₹)</label>
        <input type="number" id="price">
      </div>

      <div class="form-group half">
        <label>Tags</label>
        <input type="text" id="tags">
      </div>
    </div>

    <div class="form-group">
      <label>Cover Image</label>
      <input type="file" id="coverImage" accept="image/*">
    </div>

    <div class="form-group">
      <label>PDF File</label>
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <!-- ✅ BUTTON MUST BE TYPE=BUTTON -->
    <button
      type="button"
      class="admin-submit-btn"
      onclick="uploadEbook()"
    >
      Upload Product
    </button>

  </form>

  <h2 class="section-title">Existing Products</h2>
  <div id="adminProductList" class="admin-product-grid"></div>

</section>

<!-- ✅ ONLY ONE SCRIPT, MODULE-BASED -->
<script type="module" src="./app.js"></script>

</body>
</html>
