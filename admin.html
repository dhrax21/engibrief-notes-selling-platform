<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Upload | EngiBriefs</title>

  <link rel="icon" href="./assets/google-icon.png" />
  <link rel="stylesheet" href="./css/admin.css" />
</head>

<body>

<!-- =========================
     ADMIN ROUTE GUARD
     (Runs BEFORE UI loads)
========================= -->
<script type="module">
  import { supabase } from "./js/supabase.js";

  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.replace("login.html");
  } else {
    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .single();

    if (profile?.role !== "admin") {
      window.location.replace("index.html");
    }
  }
</script>

<!-- =========================
     ADMIN UI
========================= -->
<div class="admin-container">

  <!-- Header -->
  <header class="admin-header">
    <h1>ðŸ“˜ Upload New Content</h1>
    <p class="subtitle">Add notes, PDFs, and cover images</p>
  </header>

  <!-- Upload Card -->
  <section class="card">
    <form id="uploadForm">

      <div class="field">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Engineering Mathematics â€“ Unit 1"
          required
        />
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          placeholder="Mathematics"
          required
        />
      </div>

      <div class="field">
        <label for="department">Department</label>
        <input
          type="text"
          id="department"
          placeholder="Computer Science / Mechanical / Electrical"
          required
        />
      </div>

      <div class="field">
        <label for="price">Price (â‚¹)</label>
        <input
          type="number"
          id="price"
          placeholder="99"
          required
        />
      </div>

      <div class="field">
        <label for="coverFile">Cover Image</label>
        <input
          type="file"
          id="coverFile"
          accept="image/*"
          required
        />
        <small>JPG / PNG Â· Max 5MB</small>
      </div>

      <div class="field">
        <label for="pdfFile">PDF File</label>
        <input
          type="file"
          id="pdfFile"
          accept="application/pdf"
          required
        />
        <small>PDF only Â· Max 20MB</small>
      </div>

      <button type="submit" class="btn-primary">
        Upload Content
      </button>

    </form>
  </section>

</div>

<!-- =========================
     SCRIPTS
========================= -->

<!-- Supabase Admin Upload Logic -->
<script type="module" src="./js/admin-upload.js"></script>

</body>
</html>
