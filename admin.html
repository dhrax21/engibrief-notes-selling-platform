<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Upload | EngiBriefs</title>

  <link rel="icon" href="./assets/google-icon.png" />
  <link rel="stylesheet" href="./css/admin.css" />
</head>

<body>
  <div class="admin-container">

    <!-- Header -->
    <header class="admin-header">
      <h1>ðŸ“˜ Upload New Content</h1>
      <p class="subtitle">Add notes, PDFs, and cover images</p>
    </header>

    <!-- Upload Card -->
    <section class="card">
      <form id="uploadForm">

        <!-- Title -->
        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Engineering Mathematics â€“ Unit 1" required />
        </div>

        <!-- Subject -->
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Mathematics" required />
        </div>

        <!-- Department -->
        <div class="field">
          <label for="department">Department</label>
          <input
            type="text"
            id="department"
            placeholder="Computer Science / Mechanical / Electrical"
            required
          />
        </div>


        <!-- Price -->
        <div class="field">
          <label for="price">Price (â‚¹)</label>
          <input type="number" id="price" placeholder="99" required />
        </div>

        <!-- Cover Image -->
        <div class="field">
          <label for="coverFile">Cover Image</label>
          <input type="file" id="coverFile" accept="image/*" required />
          <small>JPG / PNG Â· Max 5MB</small>
        </div>

        <!-- PDF -->
        <div class="field">
          <label for="pdfFile">PDF File</label>
          <input type="file" id="pdfFile" accept="application/pdf" required />
          <small>PDF only Â· Max 20MB</small>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-primary">
          Upload Content
        </button>

      </form>

    </section>

  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/admin-upload.js"></script>
  <!-- <script type="module" src="./js/firestore-test.js"></script> -->

</body>
</html>
