<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Engibrief</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="admin-body">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="admin-brand">Engibrief Admin</div>
    <button class="admin-logout" onclick="logoutUser()">Logout</button>
  </header>

  <!-- MAIN -->
  <main class="admin-main">

    <!-- CARD -->
    <section class="admin-card">

      <h2 class="admin-title">Upload New E-Book</h2>
      <p class="admin-subtitle">
        Add a new ebook to the platform. It will appear instantly on the store.
      </p>

        <form id="addProductForm" class="admin-form">



        <!-- TEXT INPUTS -->
        <div class="admin-grid">
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" placeholder="Ebook title" required />
          </div>

          <div class="form-group">
            <label>Subject</label>
            <input type="text" id="subject" placeholder="CSE / ECE / ME" required />
          </div>

          <div class="form-group">
            <label>Price (₹)</label>
            <input type="number" id="price" placeholder="299" required />
          </div>
        </div>

        <!-- COVER IMAGE DROP ZONE -->
        <div class="form-group">
          <label>Cover Image</label>
          <div class="drop-zone" data-type="image">
            <p>Drag & drop cover image here<br><span>or click to browse</span></p>
            <input type="file" id="coverImage" accept="image/*" hidden />
          </div>
        </div>

        <!-- PDF DROP ZONE -->
        <div class="form-group">
          <label>PDF File</label>
          <div class="drop-zone" data-type="pdf">
            <p>Drag & drop PDF here<br><span>or click to browse</span></p>
            <input type="file" id="pdfFile" accept="application/pdf" hidden />
          </div>
        </div>

        <!-- STATUS -->
        <div class="upload-status" id="uploadStatus"></div>

        <!-- PROGRESS -->
        <div class="upload-progress">
          <div class="upload-bar" id="uploadBar"></div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="description" placeholder="Short description"></textarea>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="admin-submit-btn">
          Upload Ebook
        </button>

      </form>

    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
