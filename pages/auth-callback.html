<!DOCTYPE html>
<html>
<head>
  <title>Signing you in...</title>
</head>
<body>
  <p>Signing you in, please wait...</p>

  <script type="module">
    import { supabase } from "../js/supabase.js";

    const { data, error } = await supabase.auth.getSession();

    if (error) {
      alert("Login failed");
      window.location.href = "/pages/login.html";
    } else {
      window.location.href = "/";
    }
  </script>
</body>
</html>
