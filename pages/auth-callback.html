<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signing in...</title>
</head>
<body>
  <p>Signing you inâ€¦</p>

  <script type="module">
    import { supabase } from "/js/supabase.js";

    const { data, error } = await supabase.auth.getSession();

    if (error) {
      console.error(error);
      window.location.href = "/pages/auth.html";
    }

    if (data.session) {
      // Login successful
      window.location.href = "/";
    } else {
      // Something went wrong
      window.location.href = "/pages/auth.html";
    }
  </script>
</body>
</html>
