<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Upload | EngiBriefs</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/google-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body class="with-illustration-bg">


<div class="admin-container">

  <header class="admin-header">
    <h1>Upload New Content</h1>
    <p class="subtitle">Add notes, PDFs, and cover images</p>
  </header>

  <section class="card">
    <form id="uploadForm">

      <div class="field">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required />
      </div>

      <div class="field">
        <label for="department">Department</label>
        <input type="text" id="department" required />
      </div>

      <div class="field">
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" required />
      </div>

      <div class="field">
        <label for="coverFile">Cover Image</label>
        <input type="file" id="coverFile" accept="image/*" required />
      </div>

      <div class="field">
        <label for="pdfFile">PDF File</label>
        <input type="file" id="pdfFile" accept="application/pdf" required />
      </div>

      <button type="submit" class="btn-primary">Upload Content</button>

    </form>
  </section>
</div>

<!-- =========================
     SCRIPTS
========================= -->
<script type="module" src="/js/admin-upload.js"></script>

</body>
</html>
