<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth â€“ Engibrief</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/auth.css" />
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <h2 id="authTitle">Login</h2>
    <p class="auth-subtitle" id="authSubtitle">
      Access your Engibrief account
    </p>

    <!-- ===== LOGIN / SIGNUP TOGGLE ===== -->
    <div class="auth-toggle">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- ===== EMAIL AUTH ONLY ===== -->
    <div id="emailAuth">

      <!-- Full name ONLY for signup -->
      <input
        type="text"
        id="name"
        class="auth-input hidden"
        placeholder="Full Name"
      />

      <input
        type="email"
        id="email"
        class="auth-input"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        class="auth-input"
        placeholder="Password"
      />

      <button class="auth-btn" onclick="emailAuth()">
        Login
      </button>

      <!-- GOOGLE AUTH -->
      <button class="auth-btn google" id="googleLoginBtn">
        <img src="/assets/g-logo.png" alt="Google" />
        <span>Continue with Google</span>
      </button>



      <!-- Facebook Login Button -->
      <button id="facebookLoginBtn" class="facebook-btn">
        <img
          src="https://www.svgrepo.com/show/475647/facebook-color.svg"
          alt="Facebook"
          width="20"
          height="20"
        />
        <span>Continue with Facebook</span>
      </button>


      <p class="auth-link">
        <a href="/pages/forgot-password.html">Forgot password?</a>
      </p>

    </div>

  </div>
</div>

<div id="toast" class="toast hidden"></div>

<script type="module" src="/js/auth-unified.js"></script>

</body>
</html>
