<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile â€“ Engibrief</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Engibrief</div>
</header>

<div class="auth-wrapper" style="padding-top:100px;">
    <div class="auth-card">
        <h2>My Profile</h2>
        <p class="auth-subtitle">Manage your account and preferences</p>

        <input type="text" id="profileName" class="auth-input" placeholder="Full Name">
        <input type="email" id="profileEmail" class="auth-input" disabled>

        <button class="auth-btn" onclick="logoutUser()">Logout</button>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- App logic -->
<script src="app.js"></script>
<!-- ERROR MODAL -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h3 id="modalTitle">Error</h3>
        <p id="modalMessage"></p>
        <button onclick="closeModal()" class="modal-btn">OK</button>
    </div>
</div>

</body>
</html>
